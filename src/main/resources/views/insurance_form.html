<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance</title>
</head>
<body>
<form action="/insurances" method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="insurance_price">Insurance Price:</label>
    <input type="number" id="insurance_price" name="insurance_price" step="0.01" required>
    <br>
    <label for="tarrif">Tarrif:</label>
    <input type="number" id="tarrif" name="tarrif" step="0.01" required>
    <br>
    <label for="branch_id">Branch ID:</label>
    <input type="number" id="branch_id" name="branch_id" required>
    <br>
    <label for="insurance_type_id">Insurance Type ID:</label>
    <input type="number" id="insurance_type_id" name="insurance_type_id" required>
    <br>
    <button type="submit">Create Insurance</button>
</form>
</body>
</html>
