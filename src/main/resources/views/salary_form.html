<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary</title>
</head>
<body>
<form action="/salaries" method="post">
    <label for="agent_id">Agent ID:</label>
    <input type="number" id="agent_id" name="agent_id" required>
    <br>
    <label for="insurance_id">Insurance ID:</label>
    <input type="number" id="insurance_id" name="insurance_id" required>
    <br>
    <label for="percentage">Percentage:</label>
    <input type="number" id="percentage" name="percentage" step="0.01" required>
    <br>
    <button type="submit">Create Salary</button>
</form>
</body>
</html>
